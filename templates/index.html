<!DOCTYPE html>
<html>
<head>
    <title>AI Study Buddy</title>
</head>
<body>
    <h2>AI Study Buddy</h2>
    <form method="POST">
        <textarea name="input_text" rows="10" cols="80" placeholder="Paste your notes here..."></textarea><br><br>
        <button type="submit">Summarize & Generate Quiz</button>
    </form>

    {% if summary %}
        <h3>Summary</h3>
        <p>{{ summary }}</p>

        <h3>Quiz</h3>
        {% for q in quiz %}
            <p><b>Q{{ loop.index }}:</b> {{ q.question }}</p>
            <ul>
                {% for opt in q.options %}
                <li>{{ opt }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
